<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Shopsystem - Edit Product</title>
    <style>
        .overflow-scroll {
            overflow-x: auto;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form class="col-6 col-lg-3">
        <div class="mb-3">
            <label for="titleInput" class="form-label">Title</label>
            <input type="text" class="form-control" value="Product" id="titleInput">
        </div>
        <div class="mb-3">
            <label for="priceInput" class="form-label">Price</label>
            <input type="number" class="form-control" value="200" id="priceInput">
        </div>
        <div class="mb-3">
            <label for="stockInput" class="form-label">Stock</label>
            <input type="number" class="form-control" value="200" id="stockInput">
        </div>
        <div class="mb-3">
            <label for="brandInput" class="form-label">Brand</label>
            <select id="brand-select" class="form-control" id="brandInput">
                
            </select>
        </div>
        <div class="mb-3">
            <label for="categoryInput" class="form-label">Category</label>
            <select id="category-select" class="form-control" id="categoryInput">
                
            </select>
        </div>
        <div class="mb-3">
            <label for="placementInput" class="form-label">Placement</label>
            <div class="row">
                <div class="col">
                    <select id="letter-select" class="form-control" id="letterInput">
                    
                    </select>
                </div>
                <div class="col">
                    <select id="number-select" class="form-control" id="numberInput">
                        
                    </select>
                </div>
            </div>
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <button type="button" id="edit-photos-button" class="btn btn-primary">Edit Photos</button>
        </div>
        <div class="mb-3">
            
            <div class="overflow-scroll"> 
                <div class="d-flex flex-row flex-nowrap"> 
                    <div class="col"><img src="./logo.jpg" style="width: 100px;margin-inline: 10px;" alt="logo"></div>
                    <div class="col"><img src="./logo.jpg" style="width: 100px;margin-inline: 10px;" alt="logo"></div>
                    <div class="col"><img src="./logo.jpg" style="width: 100px;margin-inline: 10px;" alt="logo"></div>
                    <div class="col"><img src="./logo.jpg" style="width: 100px;margin-inline: 10px;" alt="logo"></div>
                    <div class="col"><img src="./logo.jpg" style="width: 100px;margin-inline: 10px;" alt="logo"></div>
                </div> 
            </div> 
        </div>
        <div class="mb-3 d-flex justify-content-around">
            <a href="./index.html" class="btn btn-danger" id="delete-product-button">Delete Product</a>
            <a href="./index.html"class="btn btn-primary" id="save-product-button">Save Product</a>
        </div>
        <script>
            document.getElementById('delete-product-button').addEventListener('click', () => {
                window.alert('product deleted')  
            })

            document.getElementById('save-product-button').addEventListener('click', () => {
                window.alert('product saved')  
            })

        </script>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
